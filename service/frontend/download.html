<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с описанием</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Описание</h1>
        <form>
            <div class="form-group">
                <label for="timeFrom">Время от:</label>
                <input type="time" class="form-control" id="timeFrom" placeholder="Введите время от">
            </div>
            <div class="form-group">
                <label for="timeTo">Время до:</label>
                <input type="time" class="form-control" id="timeTo" placeholder="Введите время до">
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Введите описание"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Скачать стату</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
